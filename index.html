<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Empyre Singles</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

/* RESET SOLO VISUAL */
*{
  box-sizing:border-box;
}

html, body{
  width:100%;
  overflow-x:hidden;
}

/* BODY Y CONTENEDOR PRINCIPAL */
body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
}

.container{
  max-width:420px;
  margin:auto;
  padding:12px;
}

/* HEADERS */
header{
  text-align:center;
  padding:10px 5px;
}

h1{
  color:#e10600;
  font-size:26px;
  margin:0;
}

h2{
  font-weight:normal;
  margin-top:4px;
  font-size:14px;
}

/* INPUTS */
input{
  width:100%;
  height:44px;
  font-size:15px;
  padding:0 12px;
  border-radius:8px;
  margin:6px 0;
  border:1px solid #e10600;
  background:#111;
  color:#fff;
}

/* BOTONES */
button{
  width:100%;
  height:46px;
  font-size:15px;
  border-radius:8px;
  margin:6px 0;
  border:1px solid #e10600;
  background:#111;
  color:#fff;
  cursor:pointer;
}

/* FICHAS */
#cards{
  max-height:320px;
  overflow-y:auto;
  margin-bottom:90px;
}

.card{
  min-height:74px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-radius:8px;
  border:1px solid #e10600;
  margin:6px 0;
  font-size:14px;
  background:#0b0b0b;
}

.card-info{
  display:flex;
  flex-direction:column;
  justify-content:center;
}

.delete{
  cursor:pointer;
  color:#e10600;
  font-weight:bold;
  font-size:18px;
  padding-left:8px;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#050505;
  padding:10px;
  text-align:center;
  font-size:12px;
}

/* ADMIN PANEL */
#adminPanel{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  max-height:320px;
  overflow-y:auto;
  background:#080808;
  border-top:2px solid #e10600;
  padding:8px;
}

/* ADMIN CARDS */
.admin-card{
  border:1px solid #333;
  padding:6px;
  margin:4px 0;
  border-radius:6px;
  display:flex;
  flex-direction:column;
}

.admin-card input,
.admin-card button{
  width:100%;
  height:40px;
  font-size:14px;
  margin:4px 0;
}

/* GRAFICA */
canvas{
  width:100% !important;
  height:200px !important;
  margin-top:8px;
}

</style>
</head>

<body>
<!-- Tu HTML y lógica de Firebase aquí, igual que tu código funcional actual -->
</body>
</html>
