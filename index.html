<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Empyre Singles</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{ box-sizing:border-box; }

html, body{
  width:100%;
  overflow-x:hidden;
}

body{
  margin:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
}

.container{
  max-width:420px;
  margin:auto;
  padding:12px;
}

/* HEADERS */
header{
  text-align:center;
  padding:10px 5px;
}
h1{ color:#e10600; font-size:26px; margin:0; }
h2{ font-weight:normal; font-size:14px; margin-top:4px; }

/* INPUTS */
input{
  width:100%;
  height:44px;
  font-size:15px;
  padding:0 12px;
  border-radius:8px;
  margin:6px 0;
  border:1px solid #e10600;
  background:#111;
  color:#fff;
}

/* BOTONES */
button{
  width:100%;
  height:46px;
  font-size:15px;
  border-radius:8px;
  margin:6px 0;
  border:1px solid #e10600;
  background:#111;
  color:#fff;
  cursor:pointer;
}

/* FICHAS */
#cards{
  max-height:320px;
  overflow-y:auto;
  margin-bottom:90px;
}

.card{
  min-height:74px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-radius:8px;
  border:1px solid #e10600;
  margin:6px 0;
  font-size:14px;
  background:#0b0b0b;
}

.card-info{
  display:flex;
  flex-direction:column;
}

.delete{
  color:#e10600;
  font-size:18px;
  font-weight:bold;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#050505;
  padding:10px;
  text-align:center;
  font-size:12px;
}
</style>
</head>

<body>

<div class="container">

  <header>
    <h1>Empyre Singles</h1>
    <h2>Panel principal</h2>
  </header>

  <input type="text" placeholder="Nombre">
  <button>Agregar</button>

  <div id="cards">
    <div class="card">
      <div class="card-info">
        <strong>Ejemplo</strong>
        <span>Contenido de prueba</span>
      </div>
      <div class="delete">âœ•</div>
    </div>
  </div>

</div>

<div class="footer">Empyre</div>

</body>
</html>
